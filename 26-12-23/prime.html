<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       var num = 4;
       if(num % 2 == 0){
        console.log("It is not a Prime Number");
       }
       else if (num == 1){
        console.log("Neither Prime nor Composite");
       }
       else {
        console.log("It is a Prime Number");
       }
    </script>
</body>
</html>
